<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vulnerable Lab - Home</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #34495e;
            --accent: #3498db;
            --text: #ecf0f1;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.6;
            color: var(--text);
            background: var(--primary);
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .card {
            background: var(--secondary);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        
        h1 {
            color: var(--accent);
            margin-bottom: 1rem;
            text-align: center;
        }
        
        p {
            margin-bottom: 1.5rem;
        }
        
        .btn {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: var(--accent);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: opacity 0.2s;
        }
        
        .btn:hover {
            opacity: 0.9;
        }
        
        .warning {
            color: #e74c3c;
            text-align: center;
            margin-top: 2rem;
            font-size: 0.9rem;
        }
        
        .watermark {
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: rgba(255, 255, 255, 0.1);
            font-size: 0.8rem;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Welcome to Vulnerable Lab</h1>
            <p>This is an intentionally vulnerable web application for practicing security testing techniques in a safe, controlled environment.</p>
            <p style="text-align: center">
                <a href="/login" class="btn">Login to Admin Panel</a>
            </p>
            <p class="warning">⚠️ For local testing only. Never deploy to production.</p>
        </div>
        <div class="watermark">Made by Ibrahim - All Rights Reserved © 2025</div>
    </div>
</body>
</html>
